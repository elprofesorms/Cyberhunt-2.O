<body oncontextmenu="return false">
  <section class="Combined">
    <div class="stage" id="stage1">

        <label class="curtain-container">
          <div class="curtain-panel">
            <input type="checkbox" class="curtain-trigger" id="curtain1" onclick="calling1()" />

      </div>

    <section class="introduction1">
      <div ><h1>Welcome</h1></div>
      <div>The three paths above reveals the way on which you will proceed further<br>
        one will lead you to a long path, one will lead you through a shortcut <br>
        and one will provide a little assistance.. <br>
      so choose wisely.....</div>
    </section>
    
      
      
    <script type="text/javascript" src="../script/script.js"></script>
    <script type="text/javascript" >
      var randomMatrix = ["A Little Help","One More Challenge","Skip the Next"];
      var randomNumber = Math.floor((Math.random() * 3));
var fortune = randomMatrix[randomNumber];

function calling1(){
    console.log(document.getElementById("curtain1").checked);
    if(document.getElementById("curtain1").checked == true){
        document.getElementById("stage-content1").innerHTML = fortune;
        var fadeTarget = document.getElementById("stage2");
        var fadeTarget1 = document.getElementById("stage3");
        var fadeEffect = setInterval(function () {
        if (!fadeTarget.style.opacity) {
            fadeTarget.style.opacity = 1;
            fadeTarget1.style.opacity = 1;
        }
        if (fadeTarget.style.opacity > 0) {
            fadeTarget.style.opacity -= 0.1;
            fadeTarget1.style.opacity -= 0.1;
        } else {
            clearInterval(fadeEffect);
            fadeTarget.style.display = "none";
            fadeTarget1.style.display = "none";
            pageLoader();
        }
    }, 50);
        
    }else{
        console.log("unchecked");
    }
}

//var location =  ["../question/question06.html","../question/question06_n.html","../question/question07.html"];

function pageLoader(){
  if(randomNumber == 0){
    alert("Congrats you will be getting a little help in next challenge");
    window.location.href = "../question/question06.html";
  }
  if(randomNumber == 1){
    alert("Tough Luck, Seems like you will be going a little bit longer");

}
